<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Lesson 14</title>
</head>
<body>
    <div class="wrapper">
        <header class="header"></header>
        <main class="page">
            <form action="#" method="post" enctype="multipart/form-data" class="form">
                <div class="form__container">
                    <div class="form__billing">
                        <div class="form__wrapper">
                            <h2 class="form__header">Billing Information</h2>
                        <div class="form__row">
                            <div class="form__line line">
                                <label for="f_name" class="line__label">First name</label>
                                <input id="f_name" placeholder="Your first name" name="form[]" type="text" class="line__input">
                            </div>
                            <div class="form__line line">
                                <label for="l_name" class="line__label">Last name</label>
                                <input id="l_name" placeholder="Your last name" name="form[]" type="text" class="line__input">
                            </div>
                            <div class="form__line line">
                                <label for="company" class="line__label">Company Name <span>(optional)</span></label>
                                <input id="company" placeholder="Company name" name="form[]" type="text" class="line__input">
                            </div>
                        </div>
                        <div class="form__row">
                            <div class="form__line line">
                                <label for="street" class="line__label">Street Address</label>
                                <input id="street" placeholder="Enter Street" type="text" class="line__input">
                            </div>
                        </div>
                        <div class="form__row">
                            <div class="form__line line-select">    
                                <label class="line-select__label">Country / Region</label>
                                    <select name="form[country]" class="line-select__select">
                                        <option selected value="1">Select</option>
                                        <option value="2">Country 1</option>
                                        <option value="3">Country 2</option>
                                    </select>
                                
                            </div>
                            <div class="form__line line-select">
                                <label class="line-select__label">States States</label>
                                    <select name="form[states]" class="line-select__select">
                                        <option selected value="1">Select</option>
                                        <option value="2">States 1</option>
                                        <option value="3">States 2</option>
                                    </select>
                                
                            </div>
                            <div class="form__line line">
                                <label for="zip-code" class="line__label">Zip Code</span></label>
                                <input id="zip-code" placeholder="Zip Code" name="form[]" type="text" class="line__input">
                            </div>
                        </div>
                        <div class="form__row">
                            <div class="form__line line">
                                <label for="email" class="line__label">Email</label>
                                <input id="email" placeholder="Email Address" name="form[]" type="email" class="line__input">
                            </div>
                            <div class="form__line line">
                                <label for="phone" class="line__label">Phone</label>
                                <input id="phone" placeholder="Phone number" name="form[]" type="tel" class="line__input">
                            </div>
                        </div>
                        <div class="form__row">
                            <label for="shipping-address" class="form__label">
                                <input id="shipping-address" type="checkbox" name="form[]" class="form__check">
                                Ship to a different address
                            </label>
                        </div>
                        </div>
                        <div class="form__wrapper form__wrapper--shipping">
                            <h2 class="form__header">Shipping Address</h2>
                            <div class="form__row">
                                <div class="form__line line">
                                    <label for="f_name" class="line__label">First name</label>
                                    <input id="f_name" placeholder="Your first name" name="form[]" type="text" class="line__input">
                                </div>
                                <div class="form__line line">
                                    <label for="l_name" class="line__label">Last name</label>
                                    <input id="l_name" placeholder="Your last name" name="form[]" type="text" class="line__input">
                                </div>
                                <div class="form__line line">
                                    <label for="company" class="line__label">Company Name <span>(optional)</span></label>
                                    <input id="company" placeholder="Company name" name="form[]" type="text" class="line__input">
                                </div>
                            </div>
                            <div class="form__row">
                                <div class="form__line line">
                                    <label for="street" class="line__label">Street Address</label>
                                    <input id="street" placeholder="Enter Street" type="text" class="line__input">
                                </div>
                            </div>
                            <div class="form__row">
                                <div class="form__line line-select">    
                                    <label class="line-select__label">Country / Region</label>
                                        <select name="form[country]" class="line-select__select">
                                            <option selected value="1">Select</option>
                                            <option value="2">Country 1</option>
                                            <option value="3">Country 2</option>
                                        </select>
                                    
                                </div>
                                <div class="form__line line-select">
                                    <label class="line-select__label">States States</label>
                                        <select name="form[states]" class="line-select__select">
                                            <option selected value="1">Select</option>
                                            <option value="2">States 1</option>
                                            <option value="3">States 2</option>
                                        </select>
                                    
                                </div>
                                <div class="form__line line">
                                    <label for="zip-code" class="line__label">Zip Code</span></label>
                                    <input id="zip-code" placeholder="Zip Code" name="form[]" type="text" class="line__input">
                                </div>
                            </div>
                            <div class="form__row">
                                <div class="form__line line">
                                    <label for="email" class="line__label">Email</label>
                                    <input id="email" placeholder="Email Address" name="form[]" type="email" class="line__input">
                                </div>
                                <div class="form__line line">
                                    <label for="phone" class="line__label">Phone</label>
                                    <input id="phone" placeholder="Phone number" name="form[]" type="tel" class="line__input">
                                </div>
                            </div>
                            <div class="form__row">
                                <label for="shipping-address" class="form__label">
                                    <input id="shipping-address" type="checkbox" name="form[]" class="form__check">
                                    Ship to a different address
                                </label>
                            </div>
                        </div>
                        <h2 class="form__header">Additional Info</h2>
                        <div class="form__row">
                            <div class="form__line line">
                                <label for="order-text" class="line__label">Order Notes <span>(Optional)</span></label>
                                <textarea id="order-text" placeholder="Notes about your order, e.g. special notes for delivery" name="form[]" type="textarea" class="line__input line__input--textarea"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="form__summary">
                        <div class="form__wrapper form__wrapper--summary">
                            <div class="form__products">
                                <h2 class="form__header form__header--summary">Order Summery</h2>
                                <div class="form__row form__row--summary">
                                    <div class="from__item">
                                        <div class="form__image">
                                            <img src="img/green-paper.webp" alt="">
                                        </div>
                                        <p class="form__description">Green Capsicum</p>
                                        <p class="form__quantity">x5</p>
                                    </div>
                                    <p class="form__value">$70.00</p>
                                </div>
                                <div class="form__row form__row--summary">
                                    <div class="from__item">
                                        <div class="form__image">
                                            <img src="img/red-paper.webp" alt="">
                                        </div>
                                        <p class="form__description">Red Capsicum</p>
                                        <p class="form__quantity">x1</p>
                                    </div>
                                    <p class="form__value">$14.00</p>
                                </div>
                            </div>
                            <div class="form__total">
                                <div class="form__row form__row--total">
                                    <p class="form__description">Subtotal:</p>
                                    <p class="form__value">$84.00</p>
                                </div>
                                <div class="form__row form__row--total">
                                    <p class="form__description">Shipping:</p>
                                    <p class="form__value">Free</p>
                                </div>
                                <div class="form__row form__row--total">
                                    <p class="form__description">Total:</p>
                                    <p class="form__value">$84.00</p>
                                </div>
                            </div>
                        </div>
                        <div class="form__wrapper form__wrapper--summary">
                            <h2 class="form__header form__header--payment">Payment Method</h2>
                            <div class="form__row payment">
                                <label class="payment__label">
                                    <input type="radio" name="form[paymentMethod]" class="payment__option">
                                    <span>Cash on Delivery</span>
                                </label>
                                <label class="payment__label">
                                    <input type="radio" name="form[paymentMethod]" class="payment__option">
                                    <span>Paypal</span>
                                </label>
                                <label class="payment__label">
                                    <input type="radio" name="form[paymentMethod]" class="payment__option">
                                    <span>Amazon Pay</span>
                                </label>
                            </div>
                        </div>
                        <button class="form__submit" type="submit">Place Order</button>
                    </div>
                </div>
            </form>
        </main>
        <footer class="footer">
        </footer>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
